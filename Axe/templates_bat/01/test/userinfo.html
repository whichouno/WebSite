<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>信息展示</h1>
        <table border="1">
            <tr>
                <td>姓名</td>
                <td>性别</td>
                <td>邮箱</td>
            </tr>
            {% for i in info_list %}
                <tr>
                    <td>{{ i.username }}</td>
                    <td>{{ i.sex }}</td>
                    <td>{{ i.email }}</td>
                </tr>
            {% endfor %}
        </table>
    </body>
</html>
